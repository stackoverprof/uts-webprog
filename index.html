<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png"/>

    <title>Penugasan UTS</title>
</head>

<body>
    <div>
        <p>Ujian Tengah Semester</p>
        <p>Nama : Namamu</p>
        <p>NIM : NIMmu</p>
    </div>

    <form id="form" onsubmit="event.preventDefault()">
        <label for="major">Major</label>
        <select id="input-major" name="major">
            <option selected value="">--pilih jurusan--</option>
            <option value="jurusan1">jurusan1isinodewe</option>
            <option value="jurusan2">jurusan2</option>
            <option value="jurusan3">jurusan3</option>
            <option value="jurusan4">jurusan4</option>
        </select>
        <br>
        <label for="name">Name</label>
        <input type="text" id="input-name" name="name">
        <br>
        <label for="email">e-mail</label>
        <input type="email" id="input-email" name="email">
        <br>
        <label for="comments">Comments</label>
        <textarea name="comments" id="input-comments" cols="30" rows="10"></textarea>
        <br>
    </form>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="submit" onclick="submit()">Process</button>

    <div>
        <p>Result</p>
        <p id="answer"></p>
    </div>

    <script>
        //originalitas tugas dinilai jd plis dimodif ya semua variable, kasi komen, kasi apa kek dirubah kodingannya
        //jangan lupa ini juga harus didesain pake css
        //Komponen Penilaian:
        // • Originalitas
        // • Desain dan Layout Web Statis
        // • Membaca data dari form
        // • Pengolahan data dengan JavaScript
        // • Validasi data


        var form = document.getElementById("form");

        var buttonReset = document.getElementById("reset");
        var buttonSubmit = document.getElementById("submit");

        var inputMajor = document.getElementById("input-major");
        var inputName = document.getElementById("input-name");
        var inputEmail = document.getElementById("input-email");
        var inputComments = document.getElementById("input-comments");

        var answer = document.getElementById("answer");

        function reset(){
            form.reset();
        }

        var kataNegatif = ["anjay", "anjir", "anjim", "anjeng", "anju"];

        function submit() {
            var arrayComments = inputComments.value.split(" ");
            var splitEmail = inputEmail.value.split("@");
            var adaKataKotor = false;

            for (const eachWord of arrayComments){
                for (var i=0; i<kataNegatif.length; i++){
                    if (eachWord == kataNegatif[i]) adaKataKotor = true;
                }
            }
            
            var menyusunstring = "Hi " + inputName.value + " dari " + inputMajor.value + "<br> ... <br>" + 
                             "Alamat email yang anda isikan " + splitEmail[0] + " (at) " + splitEmail[1] + "<br> ... <br>" +
                             "Jumlah kata dalam komentar Anda sebanyak: " + arrayComments.length + " kata" + "<br>";

            if (adaKataKotor == true){
                menyusunstring = menyusunstring + "Maaf, tidak boleh pakai kata: " 
                             + kataNegatif[0] + ", " 
                             + kataNegatif[1] + ", " 
                             + kataNegatif[2] + ", " 
                             + kataNegatif[3] + ", dan  "
                             + kataNegatif[4] +
                             ", harap diganti/dihapus" 
            }
            
            answer.innerHTML = menyusunstring;
        }

        
    </script>
</body>
</html>
